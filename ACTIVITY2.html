<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT ARRAYS AND METHODS
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <p id="poppush"></p>
        <script>
            var vegetable=["Beetroot","Okra","Potato"]
          document.getElementById("myjoin").innerHTML= vegetable.join("#")
            vegetable.pop()
            document.getElementById("myfirstpop").innerHTML=vegetable
            vegetable.push("Tomato")
          document.getElementById("poppush").innerHTML=vegetable
        </script>
    </h2>
</body>
</html>
